<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FreeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <h1>FreeCodeCamp Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform</p>
    <div>
        <form>
      <label>Name</label>
    </div>
    <div>
      <label>Email</label>
    </div>
    <div>
      <label>Age</label>
    </div>
    <div>
      <label>Which option best describes your current role?</label>
    </div>
    <select>
      <option>Student</option>
      <option>Full Time Job</option>
      <option>Full Time Learner</option>
      <option>Prefer not to say</option>
      <option>Other</option>
    </select>
    <div>
      <label>Would you recommend freeCodeCamp to a friend?</label>
      <option>Definitely</option>
      <option>Maybe</option>
      <option>Not sure</option>
    </div>
      <label>What is your favorite feature of freeCodeCamp?</label>
      <select>
        <option>Challenges</option>
        <option>Projects</option>
        <option>Community</option>
        <option>Open Source</option>
      </select>
      <div>
        <label>What would you like to see improved? (Check all that apply)</label>
      <option>Front-end Projects</option>
      <option>Back-end Projects</option>
      <option>Data Visualization</option>
      <option>Challenges</option>
      <option>Open Source Community</option>
      <option>Gitter help rooms</option>
      <option>Videos</option>
      <option>City Meetups</option>
      <option>Wiki</option>
      <option>Forum</option>
      <option>Additional resources</option>
      </div>
      <div>
        <label>Any comments or suggestions?</label>
        <textarea>Enter your comment here...</textarea>
      </div>
      
    </form>
  </body>
</html>
