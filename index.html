<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FreeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <secton class="section1">
        <div class="title">
          <h1 id="title">FreeCodeCamp Survey Form</h1>
          <p id="description">
            Thank you for taking the time to help us improve the platform
          </p>
        </div>
      </secton>
      <section>
        <form id="survey-form">
          <fieldset class="fieldset">
            <div>
              <label for="name" id="name-label">Name </label>
              <br />
              <input
                type="text"
                id="name"
                required
                placeholder="Enter your name"
              />
            </div>
            <br />
            <div class="email">
              <label for="email" id="email-label">Email </label>
              <br />
              <input
                type="email"
                id="email"
                required
                placeholder="Enter your email"
              />
            </div>
            <br />
            <div class="age">
              <label for="number" id="number-label">Age </label>
              <br />
              <input
                type="number"
                id="number"
                min="13"
                max="200"
                placeholder="Age"
              />
            </div>
            <br />
            <div>
              <label>Which option best describes your current role?</label>
              <br />
              <select id="dropdown">
                <option>Select current role</option>
                <option>Student</option>
                <option>Full Time Job</option>
                <option>Full Time Learner</option>
                <option>Prefer not to say</option>
                <option>Other</option>
              </select>
            </div>
            <br />
            <div class="would">
              <label>Would you recommend freeCodeCamp to a friend?</label>
              <br />
              <input type="radio" value="Definitely" name="choices" />
              <label>Definitely</label>
              <br />
              <input type="radio" value="Maybe" name="choices" />
              <label>Maybe</label>
              <br />
              <input type="radio" value="Not sure" name="choices" />
              <label>Not sure</label>
            </div>
            <br />
            <div>
              <label>What is your favorite feature of freeCodeCamp?</label>
            </div>
            <select id="dropdown">
              <option>Select an option</option>
              <option value="Challenges">Challenges</option>
              <option value="Projects">Projects</option>
              <option value="Community">Community</option>
              <option value="Open Source">Open Source</option>
            </select>
            <br />
            <div class="what-would">
              <label
                >What would you like to see improved? (Check all that
                apply)</label
              >
            </div>
            <input type="checkbox" value="Front-end Projects" />
            <label>Front-end Project</label>

            <br />
            <input type="checkbox" value="Back-end Projects" />
            <label>Back-end Projects</label>

            <br />
            <input type="checkbox" value="Data Visualization" />
            <label>Data Visualization</label>

            <br />
            <input type="checkbox" value="Challenges" />
            <label>Challenges</label>

            <br />
            <input type="checkbox" value="Open Source Community" />
            <label>Open Source Community</label>

            <br />
            <input type="checkbox" value="Gitter help rooms" />
            <label>Gitter help rooms</label>

            <br />
            <input type="checkbox" value="Videos" />
            <label>Videos</label>
            <br />
            <input type="checkbox" value=" Meetups" />
            <label>City Meetups</label>
            <br />
            <input type="checkbox" value="Wiki" />
            <label>Wiki</label>
            <br />
            <input type="checkbox" value="Forum" />
            <label>Forum</label>
            <br />
            <input type="checkbox" value="Additional resources" />
            <label>Additional resources</label>
            <div>
              <label>Any comments or suggestions?</label>
              <br />
              <textarea id="text">Enter your comment here...</textarea>
            </div>
            <div>
              <br />
              <button id="submit" type="submit">Submit</button>
            </div>
          </fieldset>
        </form>
      </section>
    </main>
  </body>
</html>
